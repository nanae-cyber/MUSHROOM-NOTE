<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>返金ポリシー | MUSHROOM NOTE</title>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@600;700&display=swap" rel="stylesheet" />
<style>
:root {
  --bg: #f7f9ff;
  --bg2: #e2e0ff;
  --fg: #211d1d;
  --muted: #847e7e;
  --accent: #9896ff;
  --card: rgba(255, 255, 255, 0.82);
  --card-border: rgba(0, 0, 0, 0.08);
}
* { box-sizing: border-box; }
body {
  margin: 0;
  color: var(--fg);
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, sans-serif;
  background: radial-gradient(1200px 800px at 80% -10%, rgba(151, 149, 255, 0.16), transparent),
              radial-gradient(900px 700px at 10% 10%, rgba(167, 233, 253, 0.22), transparent),
              radial-gradient(900px 700px at 90% 60%, rgba(226, 224, 255, 0.35), transparent),
              linear-gradient(180deg, var(--bg), var(--bg2));
  min-height: 100vh;
  padding: 20px;
}
.container {
  max-width: 800px;
  margin: 0 auto;
  background: var(--card);
  border: 1px solid var(--card-border);
  border-radius: 16px;
  padding: 32px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
}
h1 {
  font-family: 'Outfit', Inter, sans-serif;
  font-size: 32px;
  font-weight: 700;
  margin: 0 0 24px;
  color: var(--fg);
}
h2 {
  font-size: 20px;
  font-weight: 600;
  margin: 32px 0 12px;
  color: var(--fg);
}
p, li {
  line-height: 1.7;
  margin: 12px 0;
}
a {
  color: var(--accent);
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}
.back-link {
  display: inline-block;
  margin-bottom: 16px;
  color: var(--muted);
  font-size: 14px;
}
</style>
</head>
<body>
<div class="container">
<a href="/" class="back-link">← トップに戻る</a>
<h1>返金ポリシー</h1>
<p>
  月額プランは前払いです。法令上必要な場合を除き、課金済み期間の返金は行いません。
</p>
<h2>返金対応について</h2>
<p>
  誤課金や技術的問題により正常にサービスをご利用いただけなかった場合は、個別に対応を検討いたします。該当する場合は、お問い合わせフォームよりご連絡ください。
</p>
</div>
</body>
</html>
